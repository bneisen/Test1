<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="emberjs/css/normalize.css">
    <link rel="stylesheet" href="emberjs/css/style.css">
</head>
<body>
    <script type="text/x-handlebars">
        <h2>Welcome to Ember.js</h2>

        {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">
        <ul>
            {{#each item in model}}
            <li>{{item}}</li>
            {{/each}}
        </ul>
    </script>

    <script src="emberjs/lib/jquery-1.10.2.js"></script>
    <script src="emberjs/lib/handlebars-v2.0.0.js"></script>
    <script src="emberjs/lib/ember-1.9.1.js"></script>
    <script src="emberjs/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="emberjs/tests/runner.js"></script>
</body>
</html>
