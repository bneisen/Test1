<!DOCTYPE html>
<html ng-app="myApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="angularjs/angular.min.js"></script>
    <script src="angularjs/cardsController.js"></script>
    <title>My Angular Page</title>
</head>
<body >
    Angular
    <div ng-controller="GreetingController">
        {{ greeting }}
    </div>
    <div id="cardsList" ng-controller="cardsListController">
        <div ng-repeat="card in cards" class="cardItem">
            Card {{card.id}}
        </div>
    </div>
</body>
</html>
